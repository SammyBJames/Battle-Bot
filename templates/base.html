<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Battle Bot{% endblock %}</title>
    <style>:root { color-scheme: light dark; }</style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }
    </style>
</head>
<body class="bg-background text-foreground min-h-screen flex flex-col antialiased relative overflow-x-hidden">
    <div class="fixed top-0 left-1/2 -translate-x-1/2 w-[1000px] h-[400px] bg-red-600/20 blur-[120px] rounded-[100%] pointer-events-none -z-10 translate-y-[-50%]"></div>
    <main class="flex-1 flex items-center justify-center p-6">
        <div class="w-full max-w-3xl space-y-6">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="py-6 md:px-8 md:py-0">
        <div class="container flex flex-col items-center justify-between gap-4 md:h-24 md:flex-row">
            <p class="text-center text-sm leading-loose text-muted-foreground md:text-left">
                2026 <span class="font-medium text-foreground">USU SOC</span>
            </p>
        </div>
    </footer>
</body>
</html>
