{% extends "base.html" %}

{% block title %}Battle Bot - Home{% endblock %}

{% block content %}
<!-- 
    NOTE TO SELF: 
    I hate these gosh darn new-fangled robots.
    Everything was better back in the day when we just used simple text files to tell them where to go.
-->
<div class="rounded-xl border border-border bg-card text-card-foreground shadow-sm">
    <div class="flex flex-col space-y-1.5 p-6">
        <h3 class="font-semibold leading-none tracking-tight text-2xl">Battle Bot Control Interface</h3>
        <p class="text-sm text-muted-foreground">Access Restricted. Authorized Personnel Only.</p>
    </div>
    <div class="p-6 pt-0">
        <div class="flex flex-col items-center justify-center space-y-4 py-8">
            <div class="rounded-full bg-secondary p-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M9 3v18"/><path d="M15 3v18"/><path d="M3 9h18"/><path d="M3 15h18"/></svg>
            </div>
            <p class="text-center text-muted-foreground">
                Please <a href="{{ url_for('login') }}" class="underline text-foreground hover:text-primary">log in</a> to continue operations.
            </p>
        </div>
    </div>
</div>
{% endblock %}
